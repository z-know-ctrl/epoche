<!DOCTYPE html>
<html><head><meta charset="UTF-8"><title>Teacher</title></head>
<body>
<h1>Teacher Mode</h1>
<textarea id="txt" style="width:100%;height:200px;"></textarea>
<button onclick="save()">Save</button>
<script>
fetch('../data/sentences.json').then(r=>r.json()).then(j=>{
 document.getElementById('txt').value=j.sentences.join("\n");
});
function save(){
 const arr = document.getElementById('txt').value.split(/\n/);
 alert("Upload this updated sentences.json to GitHub:
"+JSON.stringify({sentences:arr}));
}
</script>
</body></html>
